<ion-header>

  <ion-navbar>
    <ion-title>Conferences</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <ion-list>
    <ion-item *ngFor="let conference of (conferences$ | async)" (tap)="goToDetail(conference)">
      <ion-thumbnail item-start>
        <img [src]="conference.imageUrl">
      </ion-thumbnail>
      <h2>{{ conference.name }}</h2>
    </ion-item>
  </ion-list>

</ion-content>
